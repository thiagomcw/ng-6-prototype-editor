<main>
  <div ng-if="vm.image" class="content-box">
    <img ng-src="https://tradetools.co/wp-content/uploads/2020/06/tradetools-logo.svg" alt="Trade tools" class="logo">
    <h2>{{ vm.title }}</h2>
    <img ng-src="{{ vm.image.download_url }}" alt="{{ vm.image.author }}" ng-click="vm.toggleModalImages()" class="cover">
    <p>www.tradetools.co</p>
  </div>
  <div ng-if="vm.modalImages" class="modal">
    <div class="content">
      <div class="image" ng-repeat="image in vm.images">
        <img ng-src="{{ image.download_url }}" alt="{{ image.author }}" ng-click="vm.chooseImage(image.id); vm.toggleModalImages();">
      </div>
    </div>
  </div>
</main>
