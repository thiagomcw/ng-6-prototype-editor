<main>
  <div ng-if="vm.image" class="content-box">
    <img ng-src="https://tradetools.co/wp-content/uploads/2020/06/tradetools-logo.svg" alt="Trade tools" class="logo">
    
    <div class="title" ng-bind-html="vm.title" ng-click="vm.activeEditor('title', $event)"></div>
    
    <img ng-src="{{ vm.image.download_url }}" alt="{{ vm.image.author }}" ng-click="vm.toggleModalImages()" class="cover">
    
    <p class="link" id="link" ng-bind-html="vm.link" ng-click="vm.activeEditor('link', $event)"></p>
  </div>
  <div ng-if="vm.modalImages" class="modal" ng-click="vm.toggleModalImages()">
    <div class="content">
      <img ng-repeat="image in vm.images" ng-src="{{image.download_url}}" alt="{{ image.author }}" ng-click="vm.chooseImage(image.id); vm.toggleModalImages();">
    </div>
  </div>
</main>
